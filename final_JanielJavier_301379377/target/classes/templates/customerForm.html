<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Details Form</title>
  <style>
    /*#dark mode and center alignment*/
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #34495e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #e74c3c;
      border: none;
      border-radius: 4px;
      color: #ecf0f1;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Customer Details Form</h1>
    <form th:action="@{/customer}" method="post" th:object="${customer}">
        <div>
            <label for="address">Address:</label>
            <input type="text" th:field="*{address}" id="address" required />
        </div>
        <input type="hidden" th:field="*{reservationId}" />
        <div>
            <label for="details">Details:</label>
            <textarea th:field="*{details}" id="details" rows="3" required></textarea>
        </div>
        <button type="submit">Add Customer</button>
    </form>
  </div>
</body>
</html>
