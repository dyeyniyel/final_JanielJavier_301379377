<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Final Confirmation</title>
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #34495e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
    }
    a {
      color: #e74c3c;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Final Confirmation</h1>
    <div th:if="${reservation != null}">
      <p>Reservation ID: <span th:text="${reservation.id}"></span></p>
      <p>Customer ID: <span th:text="${reservation.customerId}"></span></p>
      <p>Payment ID: <span th:text="${reservation.paymentId}"></span></p>
    </div>
    <p>All details have been saved successfully.</p>
    <a th:href="@{/dashboard(reservationId=${reservation.id})}">Go to Dashboard</a>
    <br/>
    <a th:href="@{/}">Make Another Reservation</a>
  </div>
</body>
</html>
